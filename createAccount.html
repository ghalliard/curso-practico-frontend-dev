<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style-mobile.css">
        <title>SumacBrilla</title>
    </head>
    <body class="body-create-account">
        <header class="header-create-account">
            <div class="options">
                <input type="image" src="./assets/Platzi_YardSale_Icons-20220115T194722Z-001/Platzi_YardSale_Icons/icon_menu.svg" alt="menu icon">
            </div>
            <div class="image-nav">
                <div>
                    <img src="./assets/Platzi_YardSale_Logos-20220115T195449Z-001/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">All</a></li>
                        <li><a href="#">Clothes</a></li>
                        <li><a href="#">Electronics</a></li>
                        <li><a href="#">Forniture</a></li>
                        <li><a href="#">Toys</a></li>
                        <li><a href="#">Others</a></li>
                    </ul>
                </nav>
            </div>
            <div class="sign-icon">
                <button>Sign in</button>
                <input type="image" src="./assets/Platzi_YardSale_Icons-20220115T194722Z-001/Platzi_YardSale_Icons/icon_shopping_cart_notification.svg" alt="shooping cart">
            </div>
        </header>
        <main class="main-create-account">
            <div class="login-card">
                <div class="login-card--text-box">
                    <h1>My account</h1>
                </div>

                <div class="login-card--form-container">
                    <form action="#" class="form">
                        <label for="user-name">
                            <span>Name</span>   
                            <input type="text" id="user-name" placeholder="Alejandra Torres" class="input">
                        </label>

                        <label for="email-address">
                            <span>Email adderss</span>
                            <input type="email" id="email-address" placeholder="aletorres@gmail.com" class="input">
                        </label>
                        <label for="password">
                            <span>Password</span>
                            <input type="password" id="password" placeholder="***********" class="input">
                        </label>
                        <input type="submit" class="primary-button" value="Create">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
